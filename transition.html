<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: aqua;
            height:100px;
            width:200px;
            cursor:pointer;
            color:black;
            transition: background-color 2s linear 1s;
        }
        button:hover{
            background-color: blue;
            color:white;
        }


    </style>
</head>
<body>
   <button>transition button</button> 
</body>
</html>
