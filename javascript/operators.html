<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script type="text/javascript">
    var a=10;
    var b=5;
    document.write("result of + is :" +(a+b));
    document.write("<br>")
    document.write("result of - is :" +(a-b));
    document.write("<br>")
    document.write("result of * is :" +(a*b));
    document.write("<br>")
    document.write("result of / is :" +(a/b));
    document.write("<br>")
    document.write("result of % is :" +(a%b));
    document.write("<br>")
    document.write("result of ++ is :" +(a++));
    document.write("<br>")
    document.write("result of -- is :" +(b--));
    document.write("<br>")
    document.write("b after decrement is:"+b);
    





</script>
<body>
    
</body>
</html>
